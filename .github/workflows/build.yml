name: build

on: [push]

jobs:
  build-linux-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - name: install dependencies
      run: sudo apt-get install cython
    - uses: actions/checkout@v1
    - name: autogen
      run: ./autogen.sh
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
  build-macOS:
    runs-on: macOS-latest
    steps:
    - name: install dependencies
      run: |
          if test -x "`which port`"; then
            sudo port install libtool autoconf automake cython
          else
            brew install libtool autoconf automake cython
          fi
      shell: bash
    - uses: actions/checkout@v1
    - name: autogen
      run: ./autogen.sh
    - name: make
      run: make
    - name: make check
      run: make check
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: numworks/setup-msys2@v1
    - name: install dependencies
      run: msys2do pacman -S --noconfirm mingw-w64-x86_64-gcc mingw-w64-x86_64-g++ make libtool autoconf automake mingw-w64-x86_64
    - uses: actions/checkout@v1
    - name: autogen
      run: ./autogen.sh --without-cython
    - name: make
      run: make
    - name: make check
      run: make check
